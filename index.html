<html>

<meta
   charset="utf-8"
   name="viewport" content="width=device-width, initial-scale=1.0"
/>

<head>
   <title>Structure with Style</title>
   <link rel="stylesheet" href="general.css" type="text/css"/>
   <script type="text/javascript">
   window.addEventListener('scroll', function () {
      document.getElementById('logo-background').classList[
         window.scrollY > 20 ? 'add': 'remove'
      ]('scrolled-bg');
   });
   </script>
</head>


<body>


<div class="bg">
</div>

<div class="outer-box">

   <div class="col-right">

      <div class="topic-box">
         <span class="whiteOnRed">1</span>&nbsp;<a href="https://github.com/HolgerGerhardt/TeXTemplates/blob/master/Template_Dissertation.pdf" target="_blank">Long-Form Texts</a>
      </div>

      <div class="topic-box">
         <span class="whiteOnRed">2</span>&nbsp;<a href="https://github.com/HolgerGerhardt/TeXTemplates/blob/master/Template_Presentation_4-3.pdf" target="_blank">Presentations</a>
      </div>

      <div class="topic-box">
         <span class="whiteOnRed">3</span>&nbsp;<a href="https://github.com/HolgerGerhardt/TeXTemplates/blob/master/Template_Poster.pdf" target="_blank">Posters</a>
      </div>

      <p><a href="https://github.com/HolgerGerhardt/TeXTemplates">LaTeX/XeLaTeX templates</a> for academic publications: (1)&nbsp;articles, dissertations, bachelor’s/master’s theses, (2)&nbsp;presentations, and (3)&nbsp;conference posters.</p>

   </div>

   <div class="col-left">
      <div>
         <object style="width: 100%; height: 120px; padding-left: var(--text-margin-left); padding-top: var(--text-margin-top); position: relative;" data="logo.html">
            Your browser does not support the object tag.
         </object>
      </div>
      <div style="z-index: 4; opacity: 0.01;">
         <a href="index.html" style="display: block;">
            <div style="margin-top: -120px; height: 120px;">
            </div>
         </a>
      </div>
   </div>

   <div id="logo-background" class="col-left-bg">
   </div>

</div>



</body>


</html>
